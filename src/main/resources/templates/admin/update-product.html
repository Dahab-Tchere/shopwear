<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Shopwear - Update Product</title>
</head>
<body>
<div th:replace="~{fragments/admin-layout}">
  <div th:fragment="content">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">Update Product</h1>
    </div>
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Edit Product</h6>
      </div>
      <div class="card-body">
        <!-- Success/Error Messages -->
        <div th:if="${success}" class="alert alert-success" role="alert">
          <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
          <span th:text="${error}"></span>
        </div>

        <form th:action="@{/admin/products/update/{id}(id=${product.id})}" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:value="${product.name}" name="name" required>
          </div>
          <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-control" id="category" name="category" required>
              <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}" th:selected="${cat == product.category}"></option>
            </select>
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" th:value="${product.price}" name="price" required>
          </div>
          <div class="mb-3">
            <label for="stockQuantity" class="form-label">Stock Quantity</label>
            <input type="number" class="form-control" id="stockQuantity" th:value="${product.stockQuantity}" name="stockQuantity" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" th:text="${product.description}"></textarea>
          </div>
          <div class="mb-3">
            <label for="brand" class="form-label">Brand</label>
            <input type="text" class="form-control" id="brand" th:value="${product.brand}" name="brand">
          </div>
          <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
            <input type="number" step="0.1" class="form-control" id="rating" th:value="${product.rating}" name="rating">
          </div>
          <div class="mb-3">
            <label for="reviewCount" class="form-label">Review Count</label>
            <input type="number" class="form-control" id="reviewCount" th:value="${product.reviewCount}" name="reviewCount">
          </div>
          <div class="mb-3">
            <label for="imageFile" class="form-label">Product Image (Leave blank to keep existing)</label>
            <input type="file" class="form-control" id="imageFile" name="imageFile">
          </div>
          <div class="mb-3">
            <label for="sizes" class="form-label">Sizes (Comma-separated, e.g., S,M,L)</label>
            <input type="text" class="form-control" id="sizes" th:value="${#strings.listJoin(product.sizes, ',')}" name="sizes">
          </div>
          <div class="mb-3">
            <label for="colors" class="form-label">Colors (Comma-separated, e.g., Red,Blue)</label>
            <input type="text" class="form-control" id="colors" th:value="${#strings.listJoin(product.colors, ',')}" name="colors">
          </div>
          <div class="mb-3">
            <label for="specifications" class="form-label">Specifications (Comma-separated, e.g., Cotton,Machine Washable)</label>
            <input type="text" class="form-control" id="specifications" th:value="${#strings.listJoin(product.specifications, ',')}" name="specifications">
          </div>
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
