<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopWear - Error</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/static/styles.css}">
</head>
<body class="bg-gray-100">
<!-- Error Content -->
<main class="py-12 px-6">
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md text-center">
        <h1 class="text-4xl font-bold text-coral mb-4">Oops!</h1>
        <p class="text-lg text-gray-600 mb-6">Something went wrong.</p>

        <div class="bg-red-100 text-red-700 p-4 rounded-lg text-left mb-6">
            <p><strong>Error:</strong> <span th:text="${error != null} ? ${error} : 'Unexpected error occurred.'">Error message</span></p>
            <p th:if="${status != null}"><strong>Status:</strong> <span th:text="${status}">500</span></p>
            <p th:if="${message != null}"><strong>Details:</strong> <span th:text="${message}">An unknown issue occurred.</span></p>
        </div>

        <a th:href="@{/}" class="btn-primary inline-flex items-center">
            <i class="fas fa-home mr-2"></i>Back to Home
        </a>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments :: footer}"></div>

<!-- Scripts -->
<script th:src="@{/static/scripts.js}"></script>
</body>
</html>
