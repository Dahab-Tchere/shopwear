<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Shopwear - Add Product</title>
</head>
<body>
<div th:replace="~{fragments/admin-layout}">
  <div th:fragment="content">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">Add New Product</h1>
    </div>
    <!-- Display success or error messages -->
    <div th:if="${success}" class="alert alert-success" role="alert">
      <span th:text="${success}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
      <span th:text="${error}"></span>
    </div>
    <div class="row">
      <div class="col-xl-12 col-lg-12">
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Product Details</h6>
          </div>
          <div class="card-body">
            <form th:action="@{/admin/products/add}" th:object="${product}" method="post" enctype="multipart/form-data">
              <div class="form-group mb-3">
                <label for="name">Product Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter Product Name" required>
              </div>
              <div class="form-group mb-3">
                <label for="imageFile">Product Image</label>
                <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*" required>
              </div>
              <div class="form-group mb-3">
                <label for="price">Price</label>
                <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" placeholder="Enter Price" required>
              </div>
              <div class="form-group mb-3">
                <label for="category">Category</label>
                <input type="text" class="form-control" id="category" th:field="*{category}" placeholder="Enter Category" required>
              </div>
              <div class="form-group mb-3">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" th:field="*{description}" placeholder="Enter Product Description" required></textarea>
              </div>
              <div class="form-group mb-3">
                <label for="sizes">Sizes (comma-separated, e.g., S,M,L)</label>
                <input type="text" class="form-control" id="sizes" th:field="*{sizes}" placeholder="Enter Sizes" required>
              </div>
              <div class="form-group mb-3">
                <label for="colors">Colors (comma-separated, e.g., Red,Blue)</label>
                <input type="text" class="form-control" id="colors" th:field="*{colors}" placeholder="Enter Colors" required>
              </div>
              <div class="form-group mb-3">
                <label for="brand">Brand</label>
                <input type="text" class="form-control" id="brand" th:field="*{brand}" placeholder="Enter Brand" required>
              </div>
              <div class="form-group mb-3">
                <label for="specifications">Specifications (comma-separated, e.g., Cotton,Machine Washable)</label>
                <input type="text" class="form-control" id="specifications" th:field="*{specifications}" placeholder="Enter Specifications" required>
              </div>
              <div class="text-end">
                <button type="submit" class="btn btn-primary">Add Product</button>
                <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
