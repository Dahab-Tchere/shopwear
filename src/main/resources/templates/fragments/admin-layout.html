<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Admin Dashboard for NOVA">
    <meta name="author" content="Your Name">
    <title>Shopwear - Admin Dashboard</title>
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <style>
        body.dark-mode {
            background-color: #1a202c;
            color: #e2e8f0;
        }
        body.dark-mode .bg-white {
            background-color: #2d3748 !important;
        }
        body.dark-mode .card {
            background-color: #2d3748;
            color: #e2e8f0;
        }
        body.dark-mode .text-gray-800,
        body.dark-mode .text-gray-600 {
            color: #e2e8f0 !important;
        }
        body.dark-mode .table {
            color: #e2e8f0;
        }
        body.dark-mode .table-bordered th,
        body.dark-mode .table-bordered td {
            border-color: #4a5568;
        }
        body.dark-mode .sidebar {
            background-color: #1a202c;
        }
        body.dark-mode .bg-gradient-primary {
            background-image: linear-gradient(180deg, #2b6cb0 10%, #2c5282 100%);
        }
        body.dark-mode .navbar {
            background-color: #2d3748;
        }
    </style>
</head>
<body id="page-top">
<div id="wrapper">
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
        <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/admin/dashboard}">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-laugh-wink"></i>
            </div>
            <div class="sidebar-brand-text mx-3">NOVA Admin</div>
        </a>
        <hr class="sidebar-divider my-0">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/dashboard}">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
        </li>
        <hr class="sidebar-divider">
        <div class="sidebar-heading">Product Management</div>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/products/add}">
                <i class="fas fa-fw fa-plus"></i>
                <span>Add Product</span>
            </a>
        </li>
        <hr class="sidebar-divider">
        <div class="sidebar-heading">Order Management</div>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/orders}">
                <i class="fas fa-fw fa-shopping-cart"></i>
                <span>Order Tracking</span>
            </a>
        </li>
        <hr class="sidebar-divider">
        <div class="sidebar-heading">Analytics</div>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/analytics}">
                <i class="fas fa-fw fa-chart-line"></i>
                <span>Analytics</span>
            </a>
        </li>
        <hr class="sidebar-divider">
        <div class="sidebar-heading">Settings</div>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/settings}">
                <i class="fas fa-fw fa-cog"></i>
                <span>Settings</span>
            </a>
        </li>
        <hr class="sidebar-divider d-none d-md-block">
        <div class="text-center d-none d-md-inline">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>
    </ul>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown no-arrow">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="mr-2 d-none d-lg-inline text-gray-600 small" th:text="${#authentication.principal.username} ?: 'Admin'"></span>
                            <img class="img-profile rounded-circle" th:src="@{/img/undraw_profile.svg}">
                        </a>
                        <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                            <a class="dropdown-item" href="#" th:href="@{/logout}" data-toggle="modal" data-target="#logoutModal">
                                <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                Logout
                            </a>
                        </div>
                    </li>
                </ul>
            </nav>
            <div class="container-fluid">
                <div th:replace="~{::content}"></div>
            </div>
        </div>
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright © NOVA 2025</span>
                </div>
            </div>
        </footer>
    </div>
</div>
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
<script th:src="@{/js/sb-admin-2.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:inline="javascript">
    // Theme toggle logic
    document.addEventListener('DOMContentLoaded', function() {
        const body = document.body;
        const theme = localStorage.getItem('theme') || 'light';
        if (theme === 'dark') {
            body.classList.add('dark-mode');
        }

        // Add event listener for delete buttons
        document.querySelectorAll('.delete-product').forEach(button => {
            button.addEventListener('click', function() {
                const productId = this.getAttribute('data-product-id');
                if (confirm('Are you sure you want to delete this product? This action cannot be undone.')) {
                    deleteProduct(productId);
                }
            });
        });
    });

    // Function to delete product using REST API
    function deleteProduct(productId) {
        if (!productId || typeof productId !== 'string' || productId.trim() === '') {
            alert('Invalid product ID');
            return;
        }
        const csrfHeader = [[${_csrf.headerName}]] || 'X-CSRF-TOKEN';
        const csrfToken = [[${_csrf.token}]] || '';
        const button = document.querySelector(`button[data-product-id="${productId}"]`);
        if (button) {
            button.disabled = true;
        }
        fetch(`/admin/products/${productId}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
                [csrfHeader]: csrfToken
            }
        })
        .then(response => {
            if (!response.ok) {
                return response.json().then(errorData => {
                    throw new Error(errorData.message || `Server error: ${response.status}`);
                });
            }
            return response.json();
        })
        .then(data => {
            if (data.status === "success") {
                alert(data.message);
                location.reload();
            } else {
                alert(data.message);
                if (button) {
                    button.disabled = false;
                }
            }
        })
        .catch(error => {
            console.error('Error during product deletion:', error);
            alert('Failed to delete product: ' + error.message);
            if (button) {
                button.disabled = false;
            }
        });
    }
</script>
</body>
</html>
